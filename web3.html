<!doctype>
<html>
<head><title> Registration Form </title></head>
<body bgcolor="#cc99ff">
<center>
<h1>Registration Form</h1>
<form>
<label>Full Name : </label>
<input type="text" placeholder="Enter your full name">
<br><br>
<label for="mobnum">Mobile Number : </label>
<input type="tel" >
<br><br>
<label for="mailid">Email id : </label>
<input type="email" placeholder="@gmail.com">
<br><br>
<label for="age">Age : </label>
<input type="number" placeholder="Enter your Age">
<br><br>
<label for="gender">Male : </label>
<input type="radio" value = "male" >
<label for="gender">Female :</label>
<input type="radio" value = "female" >
<label for="gender">Other :</label>
<input type="radio" value = "other" >
<br><br>
<label for="dob">Date Of Birth  :</label>
<input type="date">
<br><br>
<label for="address">Address : </label>
<textarea></textarea>
<br><br>
<label for =study">current study : </label>
<select>
<option value = "Btech" >B.tech</option>
<option value = "MCA" >MCA</option>
<option value = "Poly" >Poly</option>
</select>
<br><br>
<label for ="department">Department : </label>
<select>
<option value = "cs" >CS</option>
<option value = "eee" >EEE</option>
<option value = "mech" >Mech</option>
<option value = "MCA" >MCA</option>
<option value = "Poly" >poly</option>
</select>
<br><br>
<label for = "cv">CV (only pdf) :</label>
<input type ="file" accept =".pdf">
<br><br>
<label for ="program lang">Programing Languages :</label>
<input type = "checkbox" value = "HTML">
<label for = "html">HTML</label>
<input type = "checkbox" value = "Reactjs">
<label for = "Reactjs">Reactjs</label>
<input type = "checkbox" value = "CSS">
<label for = "CSS">CSS</label>
<input type = "checkbox" value = "Flutter">
<label for = "Flutter">Flutter</label>
<br><br>
<label for ="lang">Languages :</label>
<input type = "checkbox" value = "English">
<label for = "English">English</label>
<input type = "checkbox" value = "Malayalam">
<label for = "Malayalam">Malayalam</label>
<input type = "checkbox" value = "Arabic">
<label for = "Arabic">Arabic</label>
<input type = "checkbox" value = "Hindi">
<label for = "Hindi">Hindi</label>
<br><br>
<br><br>
<input type="submit" value="submit">
<input type="Reset" value="Reset">
</form>
</body>
</html>
